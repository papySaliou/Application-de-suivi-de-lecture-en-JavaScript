

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de livres</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container">

      <div class="header">
        <h1 class="titre" id="titre">Bienvenue sur votre Librairie en ligne !</h1>
        <hr>

      </div>
      <div class="tableau">
